{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Task Details</h2>

    <div class="task-item">
      <div class="task-header">
        <h3 class="task-title">{{ task.title }}</h3>
        <span class="status {{ task.status }}">{{ task.status }}</span>
      </div>

      <p class="description">{{ task.description }}</p>

      <div class="meta">
        <p><strong>Priority:</strong> 
          <span class="priority {{ task.priority }}">{{ task.priority|capfirst }}</span>
        </p>
        <p><strong>Deadline:</strong> {{ task.deadline|date:"F j, Y" }}</p>
      </div>
    </div>

    <div class="d-flex" style="margin-top: 20px;">
      <a href="{% url 'todos:list' %}" class="btn-outline-danger">â† Back to List</a>
      <a href="#" class="btn-primary">Edit Task</a>
    </div>
  </div>
</body>
</html>
